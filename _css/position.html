<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #098;

            position: relative;
            right: 100px;
            bottom: 0;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: #ff3838;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: #ffd000;

            position: absolute;
            right: 0;
            top: 0;
        }
        /*               
             絕對定位: 以最靠近且有設定定位(不包括static)的父元素為基準的定位，若沒有則以body為基準
        */
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
